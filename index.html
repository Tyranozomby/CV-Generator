<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="index.js"></script>

    <title>CV Generator</title>
</head>

<body>
<form action="generate/" method="POST" target="_blank" enctype="multipart/form-data">
    <div class="container">
        <div class="col-left"> <!-- RIGHT COLUMN -->
            <h2>Templates</h2>
            <label class="preview">
                <input type="radio" name="template" value="0" checked>
                <img src="preview/template0.png" alt="Template0">
            </label>
            <br>
            <label class="preview">
                <input type="radio" name="template" value="0">
                <img src="preview/template0.png" alt="Template0">
            </label>
            <br>
            <label class="preview">
                <input type="radio" name="template" value="0">
                <img src="preview/template0.png" alt="Template0">
            </label>
            <br>
            <label class="preview">
                <input type="radio" name="template" value="0">
                <img src="preview/template0.png" alt="Template0">
            </label>
            <br>
            <label class="preview">
                <input type="radio" name="template" value="0">
                <img src="preview/template0.png" alt="Template0">
            </label>
            <br>
            <label class="preview">
                <input type="radio" name="template" value="0">
                <img src="preview/template0.png" alt="Template0">
            </label>
            <br>
            <label class="preview">
                <input type="radio" name="template" value="0">
                <img src="preview/template0.png" alt="Template0">
            </label>
            <br>
            <label class="preview">
                <input type="radio" name="template" value="0">
                <img src="preview/template0.png" alt="Template0">
            </label>
            <br>
        </div>

        <div class="col-right"> <!-- LEFT COLUMN -->

            <div id="CV-title">
                <h1>CV Generator</h1>
            </div>

            <section id="namesDiv">  <!-- Names -->
                <h3>Identity</h3>
                <label for="fName">First name:<span>*</span></label>
                <input id="fName" name="fName" type="text" class="" required>
                <label for="lName">Last name:<span>*</span></label>
                <input id="lName" name="lName" type="text" class="" required>
                <label for="status">Status:<span>*</span></label>
                <input id="status" name="status" type="text" class="" required>
                <label for="address">Address:</label>
                <input id="address" name="address" type="text" class=""/>

                <input type="file" name="picture" accept="image/*" onchange="alert('truc')">
            </section>
            <hr>
            <section id="summaryDiv"> <!-- Summary -->
                <h3>Summary</h3>
                <label for="summary"></label>
                <textarea id="summary" name="summary" placeholder="Simply tell things about you"></textarea>
            </section>
            <hr>
            <section id="skillDiv"> <!-- Skills -->
                <h3>Skills</h3>
                <script>addNewSkill()</script>
                <button id="addSkillButton" type="button" onclick="addNewSkill()">Add Skill</button>
                <button id="deleteSkillButton" type="button" onclick="deleteLastSkill()" disabled>Delete Last</button>
            </section>
            <hr>
            <section id="projectDiv"> <!-- Projects -->
                <h3>Projects</h3>
                <script>addNewProject()</script>
                <button id="addProjectButton" type="button" onclick="addNewProject()">Add Project</button>
                <button id="deleteProjectButton" type="button" onclick="deleteLastProject()" disabled>Delete Last
                </button>
            </section>
            <hr>
            <section id="educationDiv"> <!-- Education -->
                <h3>Education</h3>
                <script>addNewEducation()</script>
                <button id="addEducationButton" type="button" onclick="addNewEducation()">Add Education</button>
                <button id="deleteEducationButton" type="button" onclick="deleteLastEducation()" disabled>Delete Last
                </button>
            </section>
            <hr>
            <section id="experienceDiv"> <!-- Experience -->
                <h3>Experience</h3>
                <script>addNewExperience()</script>
                <button id="addExperienceButton" type="button" onclick="addNewExperience()">Add Experience</button>
                <button id="deleteExperienceButton" type="button" onclick="deleteLastExperience()" disabled>Delete Last
                </button>
            </section>
            <hr>
            <section id="languageDiv"> <!-- Language -->
                <h3>Languages</h3>
                <script>addNewLanguage()</script>
                <button id="addLanguageButton" type="button" onclick="addNewLanguage()">Add Language</button>
                <button id="deleteLanguageButton" type="button" onclick="deleteLastLanguage()" disabled>Delete Last
                </button>
            </section>
            <hr>
            <section id="contactDiv"> <!-- Contact -->
                <h3>Contacts</h3>
                <label for="mail"><span class="fa fa-envelope-o"></span> Email</label>
                <input type="text" id="mail" name="mail" placeholder="Address">
                <label for="phone"><span class="fa fa-mobile"></span> Phone</label>
                <input type="text" id="phone" name="phone" placeholder="Number">
                <label for="website"><span class="fa fa-globe"></span> Website</label>
                <input type="text" id="website" name="website" placeholder='URL (without "http:")'>
                <br>
                <label for="insta"><span class="fa fa-instagram"></span> Instagram</label>
                <input type="text" id="insta" name="insta" placeholder="Pseudo">
                <label for="github"><span class="fa fa-github"></span> GitHub</label>
                <input type="text" id="github" name="github" placeholder="Pseudo">
                <label for="linkedin"><span class="fa fa-linkedin-square"></span> Linkedin</label>
                <input type="text" id="linkedin" name="linkedin" placeholder="Pseudo">
            </section>
            <hr>
            <section id="interestDiv"> <!-- Interest -->
                <h3>Interests</h3>
                <script>addNewInterest()</script>
                <button id="addInterestButton" type="button" onclick="addNewInterest()">Add Interest</button>
                <button id="deleteInterestButton" type="button" onclick="deleteLastInterest()" disabled>Delete Last
                </button>
            </section>
            <hr>
            <section id="moreDiv">
                <h3>More</h3>
                <script>addNewMore()</script>
                <button id="addMoreButton" type="button" onclick="addNewMore()">Add More</button>
                <button id="deleteMoreButton" type="button" onclick="deleteLastMore()" disabled>Delete Last</button>
            </section>
            <hr>
            <input id="submitButton" type="submit" value="Generate"> <!-- Input button -->
        </div>
    </div>


</form>
</body>
</html>
